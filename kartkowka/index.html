<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>
        .colorParagraph {
            color: green;
            font-family: 'Courier New';
        }

        .colorParagraph2 {
            color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <main class="my-4">
        <div class="container">
          <div class="row">
            <div class="kolumna1 col-md-3"> 
              <h2>Kolumna 1</h2>
             
              <button id="changingButton" class="btn btn-dark mt-3">Submit</button>
              <button id="changingButton2" class="btn btn-secondary mt-3">Submit</button>
            </div>
            <div class="kolumna2 col-md-9">
              <h2>Kolumna 2</h2>
              <div id="paragraphSection">
                <p id="changingParagraph">Tutaj znajdzie się zawartość kolumny 2.</p>
              </div>
              <div id="paragraphSection2">
                <a id="changingParagraph2">Tutaj znajdzie się inna zawartość kolumny 2.</a>
            </div>
            </div>
            </div>
          </div>
        </div>
      </main>

      <script>
        $(document).ready(function(){
            $("#changingButton").click(function(){
                $("#changingParagraph").addClass("colorParagraph"); // Dodajemy klasę greenText do paragrafu po kliknięciu przycisku
            });

            $("#changingButton").on("contextmenu", function(e){
                e.preventDefault(); // Zapobiegamy domyślnej akcji kontekstowego menu (zablokowanie prawego przycisku myszy)
                $("#changingParagraph").css({"font-size": "1.5em"}); // Zmiana koloru tła sekcji i rozmiaru czcionki paragrafu po kliknięciu prawym przyciskiem myszy
                $(".kolumna2").css({"background-color": "yellow"});
                // $('#paragraphSection').toggleClass('yellow-bg'); 
                // $('#changingParagraph').toggleClass('h2');
            });

            $("#changingButton2").click(function(e) {
                $("#changingParagraph2").addClass("colorParagraph2");
                // $('#changingParagraph2').toggleClass('h1');
            });            
            
            $("#changingButton2").on( "dblclick", function() {
                $(".kolumna2").css({"background-color": "blue"});
                $("#changingParagraph2").text("");
            });
        });
      </script>
    
</body>
</html>
