        // WYKORZYTSANIE FUNKCJI ANIMATE
        $(function () {
            $('.content-link').click(function () {
                var zmienna = $(this);
                $('.content').animate({height: '500px', width: '500px'}, function () {
                    $('.content').load(zmienna.attr('href'), function () {
                        $('.content').animate({ height: '130px', width: '0px'});
                    }); 
                });
                return false;
            });

            // DO TEGO TRZEBA UŻYĆ ODPOWIEDNIEJ BIBLIOTEKI W HEAD!!!
            $('.box').mouseenter(function () { // Zdarzenie najechania myszką na element
                $(this).animate({backgroundColor: 'red'}, 'slow'); // Animacja zmiany koloru tła na czerwony
            });

            $('.box').mouseleave(function () { // Zdarzenie opuszczenia myszką elementu
                $(this).animate({backgroundColor: 'blue'}, 'slow'); // Animacja zmiany koloru tła na niebieski
            });

            // inne: resize (zmiana okna przeglądarki), scroll (przewijanie strony)
        });
    </script>
