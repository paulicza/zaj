<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Kontakt</h1>
    <p>Skontaktuj się z nami, jeśli masz pytania lub uwagi.</p>
    
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adres email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz swój adres email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Wiadomość</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
  </div>

  <div class="container-lg mt-5"> <!-- conatiner ustawia odpowiednią stronę -->
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile"> <!--form-control dostosowyje szerokość do swojego kontenera -->
    </div>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
    </div>
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
  </div>


  <!-- Bootstrap JavaScript (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
